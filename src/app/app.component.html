<app-header (tabEmitter)="setActiveTab($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="activeTab==='Recipe'"></app-recipes>
      <app-shopping-list *ngIf="activeTab==='Shopping'"></app-shopping-list>
    </div>
  </div>
</div>
